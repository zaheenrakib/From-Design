<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet "href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet "href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
	<title>Regitration From</title>
</head>
<body>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/v5-font-face.min.css" integrity="sha512-5V4m5oBRPLC2aZloM2/C/Simvm/jRfHXcqxTC6iW3FS93jfEWEFmJ7dWqAHME6CGlAG4StQ3f7kN41EUjEFJUQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<div class="container">
		 <div class="row"> 
			<div class="col-md-6 col-md-offset-10" id="form">
				<center><b class="regitration">Regitration From</b></center>
				<form>
					<div class="form-group">
						<label>User Name :</label>
						<input type="text" name="name" class="form-control text " placeholder="Enter Your Username">	
					</div>
					<div class="form-group">
						<label>Email :</label>
						<input type="email" name="email" class="form-control text " placeholder="Enter Your Username">
					</div>
					<div class="form-group">
						<label>Password :</label>
						<input type="Password" name="pass" class="form-control text " placeholder="Enter Your Password">			
					</div>
					<div class="form-group">
						<label>Mobile No. :</label>
						<input type="number" name="Mobile" class="form-control text " placeholder="Enter Your Mobile Number">				
					</div>
					<div class="form-group">
						<label>Date of Birth :</label>
						<input type="date" name="dob" class="form-control text " placeholder="Enter Your Date of Birth">					
					</div>
					<div class="form-group">
						<label>Select  Religion:</label>
						<select class="form-control text">
							<option value="muslim">Muslim</option>
							<option value="hindu">Hindu</option>
						</select>					
					</div>
					<div class="form-group">
						<label>Country</label>
						<select class="form-control text">
							<option value="Bangladesh">Bangladesh</option>
							<option value="India">India</option>
							<option value="Vutan">Vutan</option>
							<option value="Pakisthan">Pakisthan</option>
							<option value="Canada">Canada</option>
							<option value="USA">USA</option>						
						</select>
					</div>
					<div class="form-group">
						<label>Select Gender:</label><br>
						<input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
					</div>
					<div class="form-group">
						<label class="form-group">Select Subjects :</label><br>
						<input type="checkbox" name="English"><label>English</label>
						<input type="checkbox" name="Bangla"><label>Bangla</label>
						<input type="checkbox" name="Mathematic"><label>Mathematic</label>
						<input type="checkbox" name="Pysics"><label>Pysics</label>
					</div>
					<div class="form-group">
						<label> Picture :</label>
						<input type="file" name="">				
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" rows="6" placeholder="Enter Your Address............"></textarea>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="submit">
						<input type="reset" class="btn btn-danger" value="Reset">					
					</div>
				</form>
			</div>
		</div>	
	</div>
</body>
</html>
